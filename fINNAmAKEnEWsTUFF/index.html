<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<header>
    <img src="" alt="">
</header>

    <canvas id="myCanvas" width="1000" height="500"></canvas>
    
<div>
    <script> 

       
    
        const context = document.querySelector("canvas").getContext("2d");
    
        context.canvas.height = 500;
        context.canvas.width = 1000;
        
        // Start the frame count at 1
        let frameCount = 1;
    
        const square = {
    
            height: 150, //SIZE OF KRONK
            width: 150,
            x: 0,
            xVelocity: 0,
            y: 0,
            yVelocity: 0
    
        };
        const nextFrame = () => {
            // increase the frame / "level" count
            frameCount++;
    
        }
        const controller = {
    
            left: false,
            right: false,
            up: false,
            down: false,
            
            keyListener: function (event) {
    
                var key_state = (event.type == "keydown") ? true : false;
    
                switch (event.keyCode) {
    
                    //This is the link for keycodes to change controls http://gcctech.org/csc/javascript/javascript_keycodes.htm

                case 76: //l
                    controller.left = key_state;
                    break;
                case 20: //' PROBLEMATIC XD
                    controller.up = key_state;
                    break;
                case 49: //1
                    controller.right = key_state;
                    break;
                case 71: //g
                    controller.down = key_state;
                    break;
                }
                
            }
    
        };
        const loop = function () {
            var kronkPic = new Image();//I PUT IN "KRONKPIC" AS FILL OF SQUARE USING DRAW IMAGE
            kronkPic.src = 'ezgif.com-webp-to-png.png';
            
            var thanosPic = new Image();
            thanosPic.src = 'k7s3htwhbez31.jpg';

            var swapPic= new Image();
            swapPic.src = 'ezgif.com-webp-to-png.png';
    
            if (controller.up) {
                square.yVelocity -= 0.7;
            }
            if (controller.down) {
                square.yVelocity += 0.3;
            }
            if (controller.left) {
                square.xVelocity -= 0.5;
            }
            if (controller.right) {
                square.xVelocity += 0.1;
            }
    
            square.x += square.xVelocity;
            square.y += square.yVelocity;
            square.xVelocity *= 0.9;// friction
            square.yVelocity *= 0.9;// friction

            if (square.x <= -1) {
                square.x = 1000;
            }
            if (square.x >= 1001) {
                square.x = 0;
            }
            if (square.y <= -1) {
                square.y = 500;
            }
            if (square.y >= 501) {
                square.y = 0;
            }

            if (square.x >=50 && square.x <= 55 && square.y >= 302 && square.y <= 307) {
                kronkPic.src = thanosPic.src;
            }
    
        // Creates the backdrop for each frame
            context.fillStyle = "#201A23";
            context.fillRect(0, 0, 1000, 500); // x, y, width, height
    
           
            context.beginPath();
            context.drawImage(kronkPic, square.x, square.y, square.width, square.height);
            context.fill();
    
            window.requestAnimationFrame(loop);
        };
    
        window.addEventListener("keydown", controller.keyListener); //Works with the controls
        window.addEventListener("keyup", controller.keyListener);

        window.requestAnimationFrame(loop);
    
    </script>
</div>
